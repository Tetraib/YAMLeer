MyButton:
  path: components/theFileName.tsx
  description: this is a description of the component 
  props:
    - myProp: string
    - children: React.ReactNode
    - myList: string[]
  states:
    myTitle: hello
  childrenTree:
    - Button
    - List
      - &map ListItem
    - &if someCondition &then ComponentA &else ComponentB
    - children
  components:
    Button:
      passProps:
        onClick: myFunction
      content: Click me {{myTitle}}
    ListItem:
      mapData: myList
      content: myList.item
    ComponentA: components/otherFileNeme.tsx
    ComponentB: components/otherFileNeme.tsx
