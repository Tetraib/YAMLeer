Description: YAMLeer is a domain-specific language that represents React components
Configuration:
  framework: Nextjs
  generator: GPT4
  targetLanguage: Typescript
  library:
    - material-ui
  codingStyle:
    - use functional component
    - use arrow function
    - use react fragments
    - use async/await
    - no semicolons at the end of line
    - include filename in code as comment
    - favor functional programming
Behavior:
  - When Button is clicked update {{myTitle}} to world.
structure:
  - MyComponent:
      - Button
      - List:
          - for myList: ListItem
      - if someCondition:
            true: ComponentA
            false: 
              - ComponentB
              - ComponentC
      - children

components:
  MyComponent:
    path: components/theFileName.tsx
    props:
      - myProp <string>
      - children <React.ReactNode>
      - myList <string[]>
    states:
      myTitle <string>: hello

  Button:
    props:
      - onclick: handleClick <function>
    content: Click me {{myTitle}}
    function:
      handleClick:
        - change {{myTitle}} to world

  ListItem:
    content <string>: myList.item

  ComponentA: 
    importFrom: components/otherFileName.tsx
  ComponentB:
    importFrom: components/otherFileName.tsx
  ComponentC:
    importFrom: components/otherFileName.tsx
