MyButton:
  path: components/theFileName.tsx
  description: this is a description of the component 
  props:
    - myProp: string
    - children: React.ReactNode
    - myList: string[]
  states:
    myTitle: hello: string
  childrenTree:
    - Button
    - List
      - mapOver ListItem
    - someCondition ? ComponentA | ComponentB
    - children
  components:
    Button:
      passProps:
        onClick: myFunction: function
      content: Click me {{myTitle}}
    ListItem:
      mapData: myList
      content: myList.item
    ComponentA: components/otherFileNeme.tsx
    ComponentB: components/otherFileNeme.tsx
