MyComponent:
  path: components/theFileName.tsx
  description: this is a description of the component 
  props:
    - myProp: string
    - children: React.ReactNode
    - myList: string[]
  states:
    myTitle: hello
  childrenTree:
    - Button
    - List
      - each myList: ListItem
    - if someCondition:
        then: ComponentA
        else: 
          - ComponentB
          - ComponentC
    - children
  childrenDefinition:
    Button:
      passProps:
        onClick: myFunction
      content: Click me {{myTitle}}
    ListItem:
      content: myList.item
    ComponentA: components/otherFileName.tsx
    ComponentB: components/otherFileName.tsx
    ComponentC: components/otherFileName.tsx
