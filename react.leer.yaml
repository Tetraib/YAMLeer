Description: YAMLeer is a domain-specific language that represents React components
Configuration:
  framework: Nextjs
  generator: GPT4
  targetLanguage: Typescript
  library:
    - material-ui
  codingStyle:
    - use functional component
    - use arrow function
    - use react fragments
    - use async/await
    - omit semicolons
    - include path at first line of code
    - favor functional programming
structure:
  - MyComponent:
      - Button
      - List:
          - for myList: ListItem
      - if someCondition:
            true: ComponentA
            false: 
              - ComponentB
              - ComponentC
      - children
components:
  MyComponent:
    path: components/theFileName.tsx
    props:
      - myProp <string>
      - children <React.ReactNode>
      - myList <string[]>
    states:
      - counter: 0
    behavior:
      - handleClick: on Button, when clicked, do add 1 to {{counter}}
    layout:
      - alignment: center vertical, center horizontal
      - width: sm
  Button:
    props:
      - class: myClassName
    content: Click me {{myTitle}}
  ListItem:
    content: myList.item
  ComponentA: 
    importFrom: components/otherFileName.tsx
  ComponentB:
    importFrom: components/otherFileName.tsx
  ComponentC:
    importFrom: components/otherFileName.tsx
