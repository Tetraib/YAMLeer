structure:
  - MyComponent:
      - Button
      - List:
          - for myList: ListItem
      - if someCondition:
            true: ComponentA
            false: 
              - ComponentB
              - ComponentC
      - children

components:
  MyComponent:
    path: components/theFileName.tsx
    props:
      - myProp <string>
      - children <React.ReactNode>
      - myList <string[]>
    states:
      myTitle <string>: hello

  Button:
    props:
      - class: buttonClass
    content: Click me {{myTitle}}

  ListItem:
    content <string>: myList.item

  ComponentA: 
    path: components/otherFileName.tsx
  ComponentB:
    path: components/otherFileName.tsx
  ComponentC:
    path: components/otherFileName.tsx
