ReactLeers:
  description: A domain-specific language that represents React components
  purpose: To be converted to TypeScript by a Large Language Model (GPT-4)
  characteristics:
    - concise
    - easily understood by humans and GPT-4
    - valid YAML syntax
    - inspired by TypeScript
  features:
    - Configuration
    - Components
    - Properties
    - States
    - Behavior
    - Layout
    - Structure
    - Conditional rendering
    - Loops
    - Importing components from other files
  syntax:
    Configuration:
      - framework
      - generator
      - targetLanguage
      - library
      - codingStyle
    Components:
      - name
      - path (optional)
      - importFrom (optional)
      - props (optional)
      - states (optional)
      - behavior (optional)
      - layout (optional)
      - structure (optional)
      - content (optional)
    Properties:
      - propName <propType>
    States:
      - stateName: initialValue
    Behavior:
      - on target, when event, do action
      - can target component or function defined in props
    Layout:
      - predefined layout options
    Structure:
      - nesting of components
      - for loop
      - conditional rendering
    Conditional rendering:
      - if condition
      - true: Component
      - false: Component
    Loops:
      - for listName: Component
    Importing components:
      - importFrom: path/to/component
