structure:
  description: string
  configuration:
    framework: string
    generator: string
    targetLanguage: string
    library: string[]
    codingStyle: string[]
  struct: <rstruct>
  components:
    component:
      path: string
      props: (string or {string: string})[]
      states: {string: string}[]
      behavior: string[]
      layout: string[]
      content: string
      importFrom: string
definitions:
  component:
    nameConvention: capitalStart
types:
  rstruct:
    string: (string or <rstruct>)
namingRules:
  capitalStart: follow the React component naming convention
