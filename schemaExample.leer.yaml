description: YAMLeer is a domain-specific language designed to represent a json schema.
configuration:
  generator: GPT-4
  targetLanguage: Json Schema
  context:
    - react components
  codingStyle:
    - allow whitespaces in keys name
structure:
  description: string
  configuration:
    framework: string
    generator: string
    targetLanguage: string
    library: string[]
    codingStyle: string[]
  struct: <rstruct>
  components:
    component:
      path: string
      props: '(string or {string: string})[]'
      states: '{string: string}[]'
      behavior: string[]
      layout: string[]
      content: string
      importFrom: string
definitions:
  component:
    nameConvention: capitalStart
types:
  rstruct:
    string: string or <rstruct> or <forLoop> or <ifCondition>
  forLoop: '{forName: forRule}'
  ifCondition: '(ifRule: string or <rstruct>)[]'
namingRules:
  capitalStart: React component name convention
  forRule: always start with the keyword "for" followed by a whitespace then any string
  ifRule: always start with the keyword "if" followed by a whitespace then any string
  
