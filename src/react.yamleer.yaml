Yamleer: Yamleer is a Domain-Specific Language designed to generate json schema.
Leers: Reactleers
description:
configuration:
  generator: GPT-4
  targetLanguage: Json Schema
  context:
    - react components
  features:
    - {{string}} represents dynamic value
  codingStyle:
    - allow whitespaces in keys name
structure:
  description: string
  configuration:
    framework: string
    generator: string
    targetLanguage: string
    library: string[]
    codingStyle: string[]
  struct: rstruct
  components: {string: component}[]
types:
  component: #reactComponent
    path: string
    props: (string or {string: string})[]
    states: {string: string}[]
    behavior: string[]
    layout: string[]
    content: string
    importFrom: string
  rstruct: null or {reactComponent: rstruct} or forLoop or ifCondition
  forLoop: {forRule: reactComponent}
  ifCondition: {ifRule: {string: reactComponent}[]}
tags:
  reactComponent: name start with a capital letter, it follows the react component name convention
  forRule: name start with the word for, then a whitespace, then a string
  ifRule: name start with the word if, then a whitespace, then a string
