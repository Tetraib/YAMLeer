Yamleer: Yamleer is a Domain-Specific Language designed to generate json schema.
Leers: Reactleers
description:
configuration:
  generator: GPT-4
  targetLanguage: Json Schema
  context:
    - react components
  features:
    - *<text>* represents a naming convention
  codingStyle:
    - allow whitespaces in keys name
structure:
  description: string
  configuration:
    framework: string
    generator: string
    targetLanguage: string
    library: string[]
    codingStyle: string[]
  struct: rstruct
  components: {reactComponent: component}[]
types:
  component:
    path: string
    props: (string or {string: string})[]
    states: {string: string}[]
    behavior: string[]
    layout: string[]
    content: string
    importFrom: string
  rstruct: null or {reactComponent: rstruct} or forLoop or ifCondition
  forLoop: {forRule: reactComponent}
  ifCondition: {ifRule: {string: reactComponent}[]}
  reactComponent: string *Pascal case*
  forRule: string *"for "string*
  ifRule: string *"if "string*
