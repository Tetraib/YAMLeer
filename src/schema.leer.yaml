Yamleer: YAMLeer is a Domain-Specific Language designed to generate json schema.
Leers: Reactleers
description:
configuration:
  generator: GPT-4
  targetLanguage: Json Schema
  context:
    - react components
  codingStyle:
    - allow whitespaces in keys name
structure:
  description: string
  configuration:
    framework: string
    generator: string
    targetLanguage: string
    library: string[]
    codingStyle: string[]
  struct: rstruct
  components: component[] (reactComponent)
definitions:
  component:
    path: string
    props: (string or {string: string})[]
    states: {string: string}[]
    behavior: string[]
    layout: string[]
    content: string
    importFrom: string
  rstruct:
    string: string or rstruct or forLoop or ifCondition
  forLoop: {forRule: reactComponent}
  ifCondition: {ifRule: {string:reactComponent}[]}
namingRules:
  reactComponent: React component name convention - start with a capital letter
  forRule: always start with the keyword "for" followed by a whitespace then any string
  ifRule: always start with the keyword "if" followed by a whitespace then any string
